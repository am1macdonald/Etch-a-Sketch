<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets\reset.css">
    <link rel="stylesheet" href="stylesheets\style.css">
</head>
<body>
    <header style="display: none;"></header>
    <main>        
        <div id="background-div">
            <div id="game-frame">
                <div id="game-grid-frame">
                    <div id="popup">
                        <Span id="popup-text">Please enter desired grid dimension <br> and click start to begin!</Span>
                        <div id="popup-form">
                            <input type="text" name="num" id="grid-size-input" placeholder="2-64 squared" />
                            <button id="submit">Start</button>
                        </div>
                    </div>
                    <div id="game-grid">
                    </div>
                </div>
                <div id="game-frame-bottom">
                    <div class="knob">
                        <div class="inner">
                        </div>
                    </div>
                    <div id="game-name">
                        <button id="reset">Sketchy</button>
                    </div>
                    <div class="knob">
                        <div class="inner">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="/scripts/script.js"></script>
    </main>
    <footer style="display: none;"></footer>
</body>
